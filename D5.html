<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube - Web Prep</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      body {
        display: flex;
        margin: 0;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
      }

      .main {
        width: 100%;
      }

      .topbar {
        height: 8vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .content {
        background-color: #f9f9f9; /* Light grey background for content area */
        padding: 20px;
        height: calc(100vh - 8vh); /* Adjust height considering topbar */
        overflow-y: auto; /* Allow scrolling for video content */
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
        gap: 20px;
      }

      .video-item {
        background-color: white;
        border-radius: 4px;
        overflow: hidden; /* Ensures thumbnail corners are rounded if image is larger */
        cursor: pointer;
      }

      .video-thumbnail {
        width: 100%;
        aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
        object-fit: cover;
        background-color: #e0e0e0; /* Placeholder color if image fails */
      }

      .video-details {
        display: flex;
        padding: 10px;
        align-items: flex-start;
      }

      .channel-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-right: 12px;
        object-fit: cover;
      }

      .video-text {
        display: flex;
        flex-direction: column;
      }

      .video-title {
        font-size: 1rem;
        font-weight: bold;
        margin: 0 0 4px 0;
        color: #0f0f0f;
        line-height: 1.4;
      }

      .video-description {
        font-size: 0.875rem;
        color: #606060;
        margin: 0;
        line-height: 1.3;
      }

      .icon {
        height: 8vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 2em;
        cursor: pointer;
      }

      .icon ion-icon {
        font-size: 2em;
      }

      .icon p {
        margin: 0;
      }

      .icon:not(:first-of-type) {
        height: 16vh;
      }

      .logo {
        height: 50%;
      }

      .search-wrapper {
        display: flex;
        height: 50%;
        width: 30%;
      }

      .search-wrapper input {
        width: 100%;
        padding: 0 1em;
      }

      .icons-wrapper {
        display: flex;
        align-items: center;
      }

      .top-icon {
        font-size: 2em;
        padding: 0 0.5em;
      }

      .mic-icon {
        display: flex;
        align-items: center;
      }

      .search-btn {
        padding: 0 0.7em;
        font-size: 1.3em;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
